                                $('.user-change-save-btn').on('click', function() {

                                    }
                                    if (data.uname.trim() == '') {
                                        alert('用户名不能为空');
                                        return;
                                    };
                                    if (data.upwd.trim() == '') {
                                        alert('密码不能为空');
                                        return;
                                    };
                                    $.ajax({
                                        url: '/admin/changeuser',
                                        method: 'post',
                                        contentType: 'application/json',
